<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <!-- navbar part -->
        <div class="container">
            <div class="logo">
                <img src="./Assets/Logo.svg" alt="logo">
            </div>

            <nav class="navbar">
                <ul class="link">
                    <a href="">Product</a>
                    <a href="">Challenges</a>
                    <a href="">Resources</a>
                    <a href="">Other Links</a>
                </ul>
            </nav>

            <div class="btn">
                <button class="sign_in">Sign In</button>
                <button class="free">Try For Free</button>
            </div>
        </div>

        <!-- hero sections -->
        <div class="hero">
            <div class="left-text-section">
                <p class="heading">Onedeck is your remote <span class="highlight-text">conference calling tool</span></p>
                <p class="sub-heading">Onedeck is a service thats allows you to create beautiful, online, and encrypted video calls for you and your remote team</p>

                <button class="free">Try For Free</button>
                
                <p class="rating-line">5.0 Rating based on reviews from <img src="./Assets/Capterra Logo.svg" alt=""> <img src="./Assets/AlternativeTo Logo.svg" alt=""></p>
            
            </div>

            <div class="right-image-section">
                <img src="./Assets/Hero Image.png" class="hero-img" height="420px">
            </div>
        </div>

        <!-- footer section -->
        <div class="trust-line">
            <p class="lines">Trusted by 3+ million people at companies like</p>
        </div>

        <!-- companies names -->
        <div class="companies">
            <img src="./Assets/Netflix Logo.svg" alt="">
            <img src="./Assets/Shopify Logo.svg" alt="">
            <img src="./Assets/Spotify Logo.svg" alt="">
            <img src="./Assets/Walmart Logo.svg" alt="">
        </div>
    </div>

</body>

</html>
